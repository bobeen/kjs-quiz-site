
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KJS 엔지니어 퀴즈 모음</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background-color: #fef9f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #fff8dc;
      text-align: center;
      padding: 40px 20px 30px;
      border-bottom: 4px solid #f0d264;
    }
    img.logo {
      max-width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 32px;
      margin: 10px 0;
    }
    p.description {
      font-size: 16px;
      color: #555;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .quiz-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      width: 280px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-bottom: 10px;
      color: #d4a62f;
    }
    .card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .card a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      background-color: #fff2b2;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .card a:hover {
      background-color: #fdd76e;
      color: white;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #999;
      padding-bottom: 40px;
    }
    @media (max-width: 768px) {
      .quiz-cards {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
      header {
        padding: 30px 15px 20px;
      }
      h1 {
        font-size: 26px;
      }
      .quiz-cards h3 {
        font-size: 20px;
      }
      .card p {
        font-size: 13px;
      }
    }
  </style>
</head>
