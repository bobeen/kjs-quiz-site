<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KJS 엔지니어 퀴즈 모음</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background-color: #fef9f5;
      color: #333;
      text-align: center;
      line-height: 1.6;
    }
    header {
      background-color: #fff8dc;
      border-bottom: 4px solid #f0d264;
      padding: 40px 20px 30px;
    }
    img.logo { max-width: 100px; margin-bottom: 10px; }
    h1 { font-size: 32px; margin: 10px 0; }
    p.description { font-size: 16px; color: #555; margin: 0; }

    section { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    .quiz-cards {
      display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      width: 280px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    .card h3 { margin-bottom: 10px; color: #d4a62f; }
    .card p { color: #666; font-size: 14px; margin-bottom: 16px; }
    .card a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      background-color: #fff2b2;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .card a:hover { background-color: #fdd76e; color: white; }

    footer {
      font-size: 14px; color: #555;
      padding: 0 20px 40px; margin-top: 60px; line-height: 1.6;
    }

    @media (max-width: 768px) {
      .quiz-cards { flex-direction: column; align-items: center; }
      .card { width: 90%; }
      h1 { font-size: 26px; }
    }
  </style>
</head>
<body>
  <header>
    <!-- 저장소에 있는 로고 파일명 유지 (logo.jpeg 사용 중) -->
    <img src="logo.jpeg" alt="KJS 로고" class="logo" />
    <h1>KJS 엔지니어 퀴즈 모음</h1>
    <p class="description">
      엔지니어 퀴즈 자료입니다 📝<br>
      원하는 난이도를 선택해 풀어보세요!<br>
      <span style="font-size:12px;color:#555;">KJS 24기 국장 제작</span>
    </p>
  </header>

  <section>
    <div class="quiz-cards">
      <div class="card">
        <h3>쉬움 (Easy)</h3>
        <p>기초적인 내용을 다루는 문제 모음</p>
        <a href="easy.html">버전 선택하기</a>
      </div>
      <div class="card">
        <h3>보통 (Normal)</h3>
        <p>기본 개념을 테스트하는 문제 모음</p>
        <a href="normal.html">버전 선택하기</a>
      </div>
      <div class="card">
        <h3>어려움 (Hard)</h3>
        <p>심화된 내용을 포함한 고난이도 문제</p>
        <a href="hard.html">버전 선택하기</a>
      </div>
    </div>
  </section>

  <footer>
    <p>
      문의<br>
      Email : <a href="mailto:songbobin814@gmail.com" style="color:#555;text-decoration:none;">songbobin814@gmail.com</a><br>
      Instagram : <a href="https://instagram.com/bb.o_bb.iii" target="_blank" style="color:#555;text-decoration:none;">@bb.o_bb.iii</a><br>
      © 2025 KJS 엔지니어 퀴즈
    </p>
  </footer>
</body>
</html>
