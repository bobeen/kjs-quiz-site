<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>쉬운 퀴즈 - KJS 엔지니어 퀴즈</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#fef9f5;--text:#333;--muted:#555;--chip:#f0f0f0;--border:#ccc;--btn:#fff2b2;--btnH:#fdd76e;--accent:#d4a62f}
  html,body{height:100%}
  body{margin:0;min-height:100vh;display:flex;flex-direction:column;background:var(--bg);color:var(--text);font-family:'Nunito',sans-serif;text-align:center}
  main{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:40px 20px}
  h1{margin:0 0 24px;font-size:28px;color:var(--accent)}
  .versions{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;max-width:900px}
  .chip{display:inline-block;padding:16px 28px;border-radius:10px;background:var(--chip);color:#aaa;font-weight:700}
  .back{display:inline-block;margin:28px 0 12px;padding:10px 20px;border-radius:8px;background:var(--btn);text-decoration:none;color:var(--text);font-weight:700}
  .back:hover{background:var(--btnH);color:#fff}
  footer{padding:0 20px 40px;color:var(--muted);font-size:14px;line-height:1.6}
  hr{border:none;border-top:1px solid var(--border);margin:32px auto;max-width:1000px}
  @media (max-width:600px){h1{font-size:24px}.chip{width:100%;}}
</style>
</head>
<body>
  <main>
    <h1>쉬운 퀴즈 · 장소 선택</h1>
    <div class="versions">
      <div class="chip">방송실 버전 - 준비 중</div>
      <div class="chip">시청각실 버전 - 준비 중</div>
      <div class="chip">체육관 버전 - 준비 중</div>
    </div>
    <a href="index.html" class="back">← 메인으로 돌아가기</a>
  </main>
  <footer>
    <hr>
    <p>
      문의<br>
      Email : <a href="mailto:songbobin814@gmail.com" style="color:#555;text-decoration:none;">songbobin814@gmail.com</a><br>
      Instagram : <a href="https://instagram.com/bb.o_bb.iii" target="_blank" style="color:#555;text-decoration:none;">@bb.o_bb.iii</a><br>
      © 2025 KJS 엔지니어 퀴즈
    </p>
    <hr>
  </footer>
</body>
</html>
