<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쉬운 퀴즈 - KJS 엔지니어 퀴즈</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fef9f5; --accent:#d4a62f; --card:#fff;
      --btn:#fff2b2; --btn-hover:#fdd76e;
      --text:#333; --muted:#555; --line:#ccc;
    }
    html,body{height:100%}
    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column;
      font-family:'Nunito',sans-serif; background:var(--bg); color:var(--text); line-height:1.6; text-align:center;
    }
    main{flex:1; display:flex; flex-direction:column; align-items:center}
    h1{font-size:28px; margin:40px 20px 24px; color:var(--accent)}
    .grid{
      width:100%; max-width:1000px; padding:0 20px;
      display:grid; grid-template-columns:repeat(3,1fr); gap:20px; margin-bottom:36px;
    }
    .card{
      background:var(--card); border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.05);
      padding:20px; transition:transform .2s ease, box-shadow .2s ease, background-color .2s ease;
    }
    .card:hover{transform:translateY(-4px); box-shadow:0 8px 16px rgba(0,0,0,.1)}
    .card h3{margin:6px 0 10px; color:var(--accent); font-size:18px}
    .card p{color:#666; font-size:14px; margin:0 0 14px}
    .btn{
      display:inline-block; padding:10px 16px; border-radius:8px;
      background:var(--btn); color:var(--text); text-decoration:none; font-weight:700;
      transition:background-color .2s ease, color .2s ease; cursor:default; /* 준비 중 */
    }
    .btn:hover{background:var(--btn-hover); color:#fff}
    .back{
      display:inline-block; margin:6px 0 24px; padding:10px 20px;
      background:var(--btn); border-radius:8px; text-decoration:none; color:var(--text); font-weight:700;
      transition:background-color .2s ease, color .2s ease;
    }
    .back:hover{background:var(--btn-hover); color:#fff}
    footer{margin-top:24px; padding:0 20px 40px; color:var(--muted); font-size:14px; line-height:1.6}
    hr{border:none; border-top:1px solid var(--line); margin:32px auto; max-width:1000px}
    @media (max-width:900px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:640px){ .grid{grid-template-columns:1fr} h1{font-size:24px} }
  </style>
</head>
<body>
  <main>
    <h1>쉬운 퀴즈 · 장소 선택</h1>

    <div class="grid">
      <div class="card">
        <h3>방송실 버전</h3>
        <p>방송실 환경 기준의 쉬운 문제</p>
        <a class="btn" href="javascript:void(0)">준비 중</a>
      </div>
      <div class="card">
        <h3>시청각실 버전</h3>
        <p>시청각실 환경 기준의 쉬운 문제</p>
        <a class="btn" href="javascript:void(0)">준비 중</a>
      </div>
      <div class="card">
        <h3>체육관 버전</h3>
        <p>체육관 환경 기준의 쉬운 문제</p>
        <a class="btn" href="javascript:void(0)">준비 중</a>
      </div>
    </div>

    <a href="index.html" class="back">← 메인으로 돌아가기</a>
  </main>

  <footer>
    <hr>
    <p>
      문의<br>
      Email : <a href="mailto:songbobin814@gmail.com" style="color:#555; text-decoration:none;">songbobin814@gmail.com</a><br>

      © 2025 KJS 엔지니어 퀴즈
    </p>
    <hr>
  </footer>
</body>
</html>
